default_context:
  description: "Installs cloudsql-proxy"
  feature_name: "cloudsql-proxy (via asdf)"
  feature_id: "cloudsql-proxy-asdf"
  test_command: "cloudsql-proxy --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "cloudsql-proxy"
      display_name: "cloudsql-proxy"
      version_alias: version
      default: latest
      exposed: true
      optional: false
