default_context:
  description: "Chez Scheme is both a programming language and an implementation of that language, with supporting tools and documentation."
  feature_name: "chezscheme (via asdf)"
  feature_id: "chezscheme-asdf"
  test_command: "scheme  --help"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "chezscheme"
      display_name: "chezscheme"
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: 
    - package_name: build-essential
      display_name: build-essential
      exposed: false
    - package_name: uuid-dev
      display_name: uuid-dev
      exposed: false
    - package_name: libncurses5-dev
      display_name: libncurses5-dev
      exposed: false
    - package_name: libx11-dev
      display_name: libx11-dev
      exposed: false
