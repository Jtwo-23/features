default_context:
  description: "Installs Spectral"
  feature_name: "Spectral (via asdf)"
  feature_id: "spectral-asdf"
  test_command: "spectral --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "spectral"
      display_name: "Spectral"
      version_alias: version
      default: latest
      exposed: true
      optional: false
