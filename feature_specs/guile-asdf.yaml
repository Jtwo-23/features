default_context:
  description: "Installs GNU Guile"
  feature_name: "GNU Guile (via asdf)"
  feature_id: "guile-asdf"
  test_command: "guile --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "guile"
      display_name: "GNU Guile"
      version_alias: version
      default: latest
      exposed: true
      optional: false
