default_context:
  description: "Installs action-validator"
  feature_name: "action-validator (via asdf)"
  feature_id: "action-validator-asdf"
  test_command: "action-validator --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "action-validator"
      display_name: "action-validator"
      version_alias: version
      default: latest
      exposed: true
      optional: false
