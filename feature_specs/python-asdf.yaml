default_context:
  description: "Installs Python"
  feature_name: "Python (via asdf)"
  feature_id: "python-asdf"
  test_command: "python --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "python"
      display_name: "Python"
      version_alias: version
      default: latest
      exposed: true
      optional: false
