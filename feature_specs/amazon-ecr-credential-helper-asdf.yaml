default_context:
  description: "Installs Amazon ECR Credential Helper"
  feature_name: "Amazon ECR Credential Helper (via asdf)"
  feature_id: "amazon-ecr-credential-helper-asdf"
  test_command: "amazon-ecr-credential-helper --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "amazon-ecr-credential-helper"
      display_name: "Amazon ECR Credential Helper"
      version_alias: version
      default: latest
      exposed: true
      optional: false
