default_context:
  description: "Installs rlwrap"
  feature_name: "rlwrap (via asdf)"
  feature_id: "rlwrap-asdf"
  test_command: "rlwrap --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "rlwrap"
      display_name: "rlwrap"
      version_alias: version
      default: latest
      exposed: true
      optional: false
    aptget: 
    - package_name: autoconf
      display_name: autoconf
      exposed: false
    - package_name: automake
      display_name: automake
      exposed: false

      