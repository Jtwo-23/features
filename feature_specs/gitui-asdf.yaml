default_context:
  description: "Installs gitui"
  feature_name: "gitui (via asdf)"
  feature_id: "gitui-asdf"
  test_command: "gitui --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "gitui"
      display_name: "gitui"
      version_alias: version
      default: latest
      exposed: true
      optional: false
