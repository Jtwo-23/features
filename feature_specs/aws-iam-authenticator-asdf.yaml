default_context:
  description: "Installs AWS IAM authenticator"
  feature_name: "AWS IAM authenticator (via asdf)"
  feature_id: "aws-iam-authenticator-asdf"
  test_command: "aws-iam-authenticator --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "aws-iam-authenticator"
      display_name: "AWS IAM authenticator"
      version_alias: version
      default: latest
      exposed: true
      optional: false
