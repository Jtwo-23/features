default_context:
  description: "Installs rstash"
  feature_name: "rstash (via asdf)"
  feature_id: "rstash-asdf"
  test_command: "rstash --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "rstash"
      display_name: "rstash"
      version_alias: version
      default: latest
      exposed: true
      optional: false
