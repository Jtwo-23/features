default_context:
  description: "Installs git"
  feature_name: "git (via asdf)"
  feature_id: "git-asdf"
  test_command: "git --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "git"
      display_name: "git"
      version_alias: version
      default: latest
      exposed: true
      optional: false
