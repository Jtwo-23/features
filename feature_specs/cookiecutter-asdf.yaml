default_context:
  description: "Installs cookiecutter"
  feature_name: "cookiecutter (via asdf)"
  feature_id: "cookiecutter-asdf"
  test_command: "cookiecutter --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "cookiecutter"
      display_name: "cookiecutter"
      version_alias: version
      default: latest
      exposed: true
      optional: false
