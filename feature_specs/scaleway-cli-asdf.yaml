default_context:
  description: "Installs scaleway-cli"
  feature_name: "scaleway-cli (via asdf)"
  feature_id: "scaleway-cli-asdf"
  test_command: "scaleway-cli --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "scaleway-cli"
      display_name: "scaleway-cli"
      version_alias: version
      default: latest
      exposed: true
      optional: false
