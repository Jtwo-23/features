default_context:
  description: "Installs Haskell"
  feature_name: "Haskell (via asdf)"
  feature_id: "haskell-asdf"
  test_command: "haskell --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "haskell"
      display_name: "Haskell"
      version_alias: version
      default: latest
      exposed: true
      optional: false
