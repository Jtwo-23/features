default_context:
  description: "Installs Swiftlint"
  feature_name: "Swiftlint (via asdf)"
  feature_id: "swiftlint-asdf"
  test_command: "swiftlint --version"
  gitrepo: http://github.com/devcontainers-contrib/features
  content:
    asdf:
    - package_name: "swiftlint"
      display_name: "Swiftlint"
      version_alias: version
      default: latest
      exposed: true
      optional: false
